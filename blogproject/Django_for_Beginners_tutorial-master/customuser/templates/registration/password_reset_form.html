{%  extends 'base.html' %}

{%  block title %}
Password Reset Form
{%  endblock %}

{%  block content %}
    <h1> Forgot your password? </h1>
    <p> Enter email address to recover your password. </p>

    <form method="POST">

        {% csrf_token %}
        {{  form.as_p }}
        <input class="btn btn-success" type="submit" value="Send password recovery email">
    </form>

{%  endblock %}
